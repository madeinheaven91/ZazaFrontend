<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <header>
    <div class="header_flex">
      <a class="header_logo"></a>
      <h1 class="header_title">
        ZazaNotes
      </h1>
    </div>
    <div class="header_flex">
      <a href="./signup.html" class="sign-up">Sign Up</a>
      <a href="./login.html" class="log-in">Log In</a>
      <a href="./about.html">About us</a>
    </div>
  </header>

  <main>
    <div class="main_note">
      <input type="text" placeholder="Title" class="note_title">
      <textarea placeholder="Type a note here!" class="note_body" rows="15" cols="10"></textarea>
      <div class="note_footer">
        <div class="note_time">
          <img src="../assets/images/time-icon.svg" class="half-transparent icon">
          <time stamp="2024-03-16T18:44:48.894Z">8 минут назад</time>
        </div>
        <button class="note_delete-button half-transparent-hover icon"></button>
      </div>
    </div>
    <div class="main_note"></div>
    <div class="main_note"></div>
    <div class="main_note"></div>
    <div class="main_note"></div>
    <div class="main_note"></div>
    <div class="main_note"></div>
    <div class="main_create-button"></div>
  </main>

  <footer>
    <div class="taskbar_wrapper">
      <div class="taskbar_tabs">

      </div>
      <div class="taskbar_tools">
        <button class="taskbar_button__settings icon__big half-transparent-hover"></button>
      </div>
    </div>
  </footer>
  <script src="../js/script.js"></script>
</body>
</html>
